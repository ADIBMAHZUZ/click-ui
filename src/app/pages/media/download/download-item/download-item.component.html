<ion-row class="m-2 download-item" *ngIf="downloadState.downloading | downloadingPercent as percentage">
  <ion-col size="4" size-md="3" size-lg="2" *ngIf="percentage < 1">
    <ion-thumbnail class="w-75 h-100 mx-auto">
      <ion-img [src]="thumbnail" [routerLink]="route"></ion-img>
    </ion-thumbnail>
  </ion-col>
  <ion-col size="8" size-md="9" size-lg="10" class="d-flex align-items-center">
    <ion-row class="w-100">
      <ion-col size="12">
        <ion-row>
          <ion-col size="12" size-md="9">
            <h5 [routerLink]="route">
              <ion-text color="dark">{{ downloadState.item.name }}</ion-text>
            </h5>
            <div>
              <ion-text color="dark">
                {{ downloadState.downloading.downloadedSize / 1024 / 1024 | number: '.1-2' }} MB of
                {{ downloadState.downloading.totalSize / 1024 / 1024 | number: '.1-2' }} MB
              </ion-text>
            </div>
          </ion-col>
          <ion-col size="12" size-md="3" class="ion-no-padding">
            <ion-button color="danger" mode="ios" size="small" expand="block" (click)="handleAbort(downloadState, type, $event)">
              {{ 'MEDIA.DOWNLOAD.cancel' | translate }}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="12">
        <ion-progress-bar [value]="percentage" color="dark" class="rounded"></ion-progress-bar>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
